<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
    <rect class="shape rect" x="50" y="50" width="150" height="150"/>
    <circle class="shape circle" cx="250" cy="150" r="75"/>
    <ellipse class="shape ellipse" cx="150" cy="300" rx="100" ry="50"/>
    <text x="50%" y="50%" text-anchor="middle" class="text">Sample</text>

    <style>
        .shape {
        fill-opacity: 0.7;
        stroke-width: 3;
        }

        .rect {
        fill: rgba(255, 0, 0, 0.7);
        stroke: rgba(200, 0, 0, 0.8);
        }

        .circle {
        fill: rgba(0, 255, 0, 0.7);
        stroke: rgba(0, 200, 0, 0.8);
        }

        .ellipse {
        fill: rgba(0, 0, 255, 0.7);
        stroke: rgba(0, 0, 200, 0.8);
        }

        .text {
        font-size: 40px;
        fill: rgba(20, 0, 60, 0.8);
        dominant-baseline: middle;
        text-anchor: middle;
        }
    </style>
</svg>